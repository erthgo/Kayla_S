<!DOCTYPE html>
<html>

	:D
	
	<script>

		// Curl a website
		function curl( site ) {
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open( "GET", site, false ); // false for synchronous request
			xmlHttp.send( null );
			return xmlHttp.responseText;
		}
		
		alert("HI");

		// Get the ip and create url
		var ip = curl("http://icanhazip.com").trim();
		alert(ip);
		var addr = "http://www.geoplugin.net/json.gp?ip=" + ip;

		// Print info
		alert(curl(addr));
		
	</script>
</html>
